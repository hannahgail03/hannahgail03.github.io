<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>
  <div class="container">
    <h1>Login Page</h1> </div>
  <div class="container-lg border">
    <form>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required=""> <small> We'll never share your email with anyone else</small> </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd" pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required=""> </div>
      <div class="form-group">
        <label for="url">Url:</label>
        <input type="url" class="form-control" id="url" placeholder="URL" name="url" pattern="http?://.+" title="Please enter a URL" required=""> </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="remember"> Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary" id="loginBtn">Submit</button>
      <br/> </form>
  </div>
</body>

</html>
