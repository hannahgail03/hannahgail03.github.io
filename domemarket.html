<html lang="en"><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MIU Golden Dorm Market</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <ul class="navbar-nav flex-row mr-auto">
                <li class="nav-item title">
                    MUM Golden Dome Market&nbsp;&nbsp;&nbsp;: : :&nbsp;&nbsp;&nbsp;SRM System
                </li>
                <li>
                    <p class="navtext" >Products</p>
                </li>
                <li>
                    <p  class="navtext">Suppliers</p>
                </li>
            </ul>
            <div>
                <span class="greeting">Hello!</span>
                <button id="btnright" class="btn btn-default">Sign-out</button>
            </div>
        </nav>
        <div class="container-fluid">
            <label><h3> New Product Form </h3></label>
            <form>
                <div class="row">
                    <div class="col">
                        <label for="prNum">Product Number</label>
                        <input type="text" class="form-control" id="prNum" pattern="[1-9][0-9]*" title="Product number > 0" required="">
                    </div>
                    <div class="col">
                        <label for="qs">Quantity in Stock</label>
                        <input type="text" class="form-control" id="qs" value="0" pattern="[0-9]+" title="Only natural numbers" required="">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" pattern="[a-zA-Z]+" title="Only A-Z" required="">
                    </div>
                    <div class="col">
                        <label for="supplier">Supplier</label>
                      <select class="form-control" id="supplier" name="supplier" required="">
                            <option value="">Select a Supplier</option>
                            <option value="1">Supplier 1</option>
                            <option value="2">Supplier 2</option>
                            <option value="3">Supplier 3</option>
                        </select>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="price">Unit Price</label>
                        <input type="dropdown" class="form-control" id="price" value="0.0" pattern="[0-9]*.[0-9]*" title="Unit Price > 0" required="">
                    </div>
                    <div class="col">
                        <label for="ds">Date Supplied</label>
                       <input type="text" class="form-control" id="date" required="" aria-describedby="dateHelper" placeholder="yyyy-mm-dd" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
                        <small> Enter a valid Date </small>
                    </div>
                </div>
                <div class="col buttons">
                    <button type="Reset" class="btn btn-outline-secondary right">Reset</button>
                    <button class="btn btn-outline-danger">Cancel</button>
                    <button type="submit" class="btn btn-outline-primary">Add Product</button>
                </div>
                <hr>
              <div id="validators">
             <a href="https://hannahgail03.github.io/">
            <img src="images/home.png" alt=Home">
            </a></br>
            <a href="http://validator.w3.org/check/referer">
                <img src="images/w3c-html.png" alt="html validator">
            </a></br>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img src="images/w3c-css.png" alt="Valid CSS!"></a></br>
            <a href="http://webster.cs.washington.edu/jslint?referer">
            <img src="images/w3s-js.png" alt="JavaScript Lint">
            </a> 
           </div>
            </form>
        </div>
    

</body></html>
